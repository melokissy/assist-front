<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
  <assist-header></assist-header>
  <main class="mdl-layout__content">
    <div class="container-fluid">
      <div class="page-content">
        <div class="mdl-grid">

          <main class="mdl-layout__content">
            <div class="container-fluid layout">
              <div class="card mb-4">

                <div class="card-header"><i class="fas fa-table mr-1"></i>Relatório de ticket por usuários</div>
                <div class="card-body">
                    <!-- Filtros -->
                    <label class="label-pesquisa">Gerar relatório do mês </label>
                    <input class="input-busca-data" #myInputData placeholder="Data..." [(ngModel)]="dataCriado"
                    (input)="filterItemData(myInputData.value)" type="month">

                  <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                      <thead>
                        <tr>
                          <th class="columStyle mdl-data-table__cell--non-numeric titulo">Nome</th>
                          <th class="columStyle mdl-data-table__cell--non-numeric titulo">Função</th>
                          <th class="columStyle mdl-data-table__cell--non-numeric titulo">Visualizar</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let user of this.userList">
                          <td class="columStyle mdl-data-table__cell--non-numeric">{{user.name}}</td>
                          <td class="columStyle mdl-data-table__cell--non-numeric">{{user.profile}}</td>
                          <td class="columStyle mdl-data-table__cell--non-numeric">
                            <button type="button" class="mdl-button mdl-button--raised btn-view" mat-button
                            (click)="openDialog(user.id, user.name)"><i class="material-icons">visibility</i></button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </main>

</div>
