<h2 class="mat-dialog-title">Histórico ticket</h2>
<div>
  {{data.list}}
</div>
<div>
  <ul>
    <li *ngFor="let historico of data.list">
      <strong>Descrição:</strong>{{historico.description}} <br>
      <strong>Status:</strong>{{historico.status}}
    </li>
  </ul>

</div>

<div class="mat-dialog-actions aling='end'">
  <button mat-button (click)="onNoClick()">Close</button>
</div>
