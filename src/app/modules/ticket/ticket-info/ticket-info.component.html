<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
  <assist-header></assist-header>

  <main class="mdl-layout__content">

    <section class="user-form-card demo-card-wide mdl-card mdl-shadow--2dp">

      <div class="mdl-card__actions card-btn">
        <button class="mdl-button mdl-js-button mdl-button--colored mdl-button--raised buttons-top">Editar</button>
        <button class="mdl-button mdl-js-button mdl-button--colored mdl-button--raised buttons-top">Anexar
          Arquivos</button>
        <button class="mdl-button mdl-js-button mdl-button--colored mdl-button--raised buttons-top">Apropriar</button>
        <button class="mdl-button mdl-js-button mdl-button--colored mdl-button--raised buttons-top" (click)="resolverTicket()">Resolver Ticket</button>
      </div>
      <hr class="linha">

      <div class="titulo-form">
        <label>{{ticket.number}}</label>
      </div>

      <div>
        <input id="subject" value="{{ticket.subject}}" class="titulo-form2" disabled="">
      </div>

      <hr class="linha">

      <div class="page-content">
        <div class="mdl-grid">
          <form class="formStyle" [formGroup]="">
            <table>
              <tr>
                <!-- ABERTURA  -->
                <td> <label class="label-1 label-titulo-1">Data de criação</label>
                </td>
                <td> <input class="data" value="{{ticket.createdAt |
                  date:'dd/MM/yyyy'}}" disabled>
                </td>
              </tr>
              <tr>
                <!-- Fechamento  -->
                <td> <label class="label-1 label-titulo-1">Data de fechamento</label>
                </td>
                <td> <input class="data" value="{{ticket.closedAt |
                  date:'dd/MM/yyyy'}}" disabled>
                </td>
              </tr>
              <tr>
                <!-- PRIORIDADE  -->
                <td> <label class="label-1 label-titulo-1">Prioridade</label>
                </td>
                <td> <select class="mdl-textfield__input selector-priority" id="priority" name="priority"
                    formControlName="priority" disabled>
                    <option hidden>{{ticket.priority}}</option>
                    <option>Alta</option>
                    <option>Média</option>
                    <option>Baixa</option>
                  </select></td>
              </tr>
              <tr>
                <!-- TIPO  -->
                <td> <label class="label-1 label-titulo-1">Tipo</label>
                </td>
                <td> <select class="mdl-textfield__input selector-priority" id="type" name="type" formControlName="type"
                    disabled>
                    <option hidden>{{ticket.type}}</option>
                    <option>Solicitação</option>
                    <option>Dúvida</option>
                    <option>Problema</option>
                  </select></td>
              </tr>
              <tr>
                <!-- STATUS  -->
                <td> <label class="label-1 label-titulo-1">Status</label>
                </td>
                <td> <input class="status-input" value="{{ticket.status}}" disabled>
                </td>
              </tr>
              <!-- SOLICITANTE  -->
              <tr>
                <td><label class="label-1 label-titulo-1">Solicitante</label> </td>
                <td> <select class="mdl-textfield__input selector-requester" id="requester" name="requester"
                    formControlName="requester" disabled>
                    <option hidden>{{ticket.requester.name}}</option>
                    <option *ngFor="let requester of userList" [ngValue]="requester">
                      {{ requester.name }}
                    </option>
                  </select></td>
              </tr>
              <tr>
                <!-- RESPONSAVEL  -->
                <td><label class="label-1 label-titulo-1">Responsável</label> </td>
                <td> <select class="mdl-textfield__input selector-requester" id="responsible" name="responsible"
                    formControlName="responsible">
                    <option value="" disabled>{{ticket.responsible.name}}</option>
                    <option *ngFor="let responsible of userList" [ngValue]="responsible">
                      {{ responsible.name }}
                    </option>
                  </select></td>
              </tr>
              <tr>
                <!-- PROJETO  -->
                <td><label class="label-1 label-titulo-1">Projeto</label> </td>
                <td> <select class="mdl-textfield__input selector-requester" id="project" name="project"
                    formControlName="project" disabled>
                    <option hidden>{{ticket.project.name}}</option>
                    <option *ngFor="let project of projectList" [ngValue]="project">
                      {{ project.name }}
                    </option>
                  </select></td>
              </tr>
              <tr>
                <!-- DESCRIÇÃO  -->
                <label class="label-1">Descrição</label>
                <td>
                  <textarea formControlName="description" autofocus required type="text" name="description"
                    class="input-layout-2" value="{{ticket.description}}" disabled>{{ticket.description}}</textarea>
                </td>
              </tr>

            </table>
            <hr class="linha2">
            <table>
              <tr>
                <!-- COMENTÁRIO  -->
                <label class="label-1">Comentário</label>

                <td>
                  <textarea formControlName="comment" autofocus required type="text" name="comment"
                    class="input-layout-3"></textarea>
                </td>
              </tr>
            </table>

            <!-- status -->
            <!-- <assist-form-group [campo]="formCadastroTicket.get('status')">
            <input formControlName="status" type="checkbox" id="statusCheckbox" name="Ativo" assistFormField>
          </assist-form-group> -->

            <div class="mdl-card__actions card-btn">
              <button class="mdl-button mdl-js-button mdl-button--colored mdl-button--raised btn-cadastrar">
                Salvar Comentário
              </button>
              <button [routerLink]="'/tickets'" class="mdl-button mdl-button--colored mdl-button--raised btn-cancelar"
                type="button" style="margin-left: 10px;" ngClick=limparUsers()>
                Voltar
              </button>
            </div>

            <!--  <ul *ngIf="mensagensErro" class="mdl-textfield is-invalid">
              <li *ngFor="let erro of mensagensErro" class="mdl-textfield__error">
                {{erro.message}}: {{erro.value}}
              </li>
            </ul> -->

          </form>
        </div>
      </div>
    </section>

  </main>
</div>
