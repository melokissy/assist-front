<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
  <assist-header></assist-header>

  <main class="mdl-layout__content">
    <div class="titulo-pagina">
      <label>Usuários</label>
    </div>

    <div class="page-content">
      <div class="mdl-grid">

  <main class="mdl-layout__content">

    <button class="mdl-button mdl-button--colored mdl-button--raised btn-new-user" type="button" [routerLink] = "'/cadastro'"> novo usuario</button>
    <!-- <button class="mdl-button mdl-button--colored mdl-button--raised btn-new-user" type="button"> pesquisar</button> -->
    <br>

    <section class="u-list" >
      <table class="table mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
        <thead>
          <th class="columStyle mdl-data-table__cell--non-numeric titulo"></th>
          <th class="columStyle mdl-data-table__cell--non-numeric titulo">Código</th>
          <th class="columStyle mdl-data-table__cell--non-numeric titulo">Nome</th>
          <th class="columStyle mdl-data-table__cell--non-numeric titulo">E-mail</th>
          <th class="columStyle mdl-data-table__cell--non-numeric titulo">Status</th>
          <th class="columStyle mdl-data-table__cell--non-numeric titulo">Perfil</th>
          <th class="columStyle mdl-data-table__cell--non-numeric titulo">Ações</th>
        </thead>
        <tbody>
          <tr *ngFor="let user of this.userList">
            <td class="actions columStyle mdl-data-table__cell--non-numeric"><i class="material-icons mdl-list__item-icon">person</i></td>
            <td class="columStyle mdl-data-table__cell--non-numeric">{{user.id}}</td>
            <td class="columStyle mdl-data-table__cell--non-numeric">{{user.name}}</td>
            <td  class="columStyle mdl-data-table__cell--non-numeric">{{user.email}}</td>
            <td class="columStyle mdl-data-table__cell--non-numeric" *ngIf="!user.status">Desativado</td>
            <td class="columStyle mdl-data-table__cell--non-numeric" *ngIf="user.status">Ativo</td>
            <td  class="columStyle mdl-data-table__cell--non-numeric">{{user.profile}}</td>
            <td class="actions columStyle mdl-data-table__cell--non-numeric">

              <button (click)="this.editUser(user.id, user.name, user.email)" [routerLink]="'/cadastro'"  type="button" class="mdl-button mdl-button--raised mdl-button--colored"><i class="material-icons" >mode_edit</i></button>
              <button (click)="this.handleDeleteUsuario(user.id)" type="button" class="mdl-button mdl-button--raised" style="margin-left: 5px;" style="background-color: red;"><i class="material-icons" style="color: blanchedalmond;">delete</i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</div>
